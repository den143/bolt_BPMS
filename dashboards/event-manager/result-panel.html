<section id="resultPanelView" class="dashboard-view">
    <div class="page-header">
        <div>
            <h1 class="event-title">Result Panel</h1>
            <p class="page-subtitle">View results and rankings</p>
        </div>
    </div>

    <div class="recent-registrations-card">
        <div style="display:flex; gap:0.5rem; flex-wrap:wrap; margin-bottom:1rem;">
            <button class="submit-button secondary-button" data-tab="overview">Overview</button>
            <button class="submit-button secondary-button" data-tab="round-results">Round Results</button>
            <button class="submit-button secondary-button" data-tab="leaderboard">Leaderboard</button>
            <button class="submit-button secondary-button" data-tab="breakdown">Breakdown</button>
            <button class="submit-button secondary-button" data-tab="export">Export</button>
        </div>

        <div id="tab-overview" class="tab-panel">
            <h2 class="section-title">Overview</h2>
            <div class="empty-state">
                <div class="empty-state-text">Overview summary will appear here</div>
            </div>
        </div>

        <div id="tab-round-results" class="tab-panel hidden">
            <h2 class="section-title">Round Results</h2>
            <div class="empty-state">
                <div class="empty-state-text">Round results will appear here</div>
            </div>
        </div>

        <div id="tab-leaderboard" class="tab-panel hidden">
            <h2 class="section-title">Leaderboard</h2>
            <div class="empty-state">
                <div class="empty-state-text">Leaderboard will appear here</div>
            </div>
        </div>

        <div id="tab-breakdown" class="tab-panel hidden">
            <h2 class="section-title">Breakdown</h2>
            <div class="empty-state">
                <div class="empty-state-text">Score breakdown will appear here</div>
            </div>
        </div>

        <div id="tab-export" class="tab-panel hidden">
            <h2 class="section-title">Export</h2>
            <div class="empty-state">
                <div class="empty-state-text">Export options will appear here</div>
            </div>
        </div>
    </div>
</section>
